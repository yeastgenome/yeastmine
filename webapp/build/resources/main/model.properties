dataCategories.intro = YeastMine integrates multiple data types from SGD. Datatypes that can be queried in YeastMine include: Genomic elements, DNA and protein sequences, Gene Ontology (GO) annotations, pathways, phenotypes, interaction data, expression data, and supporting literature. Comparative ortholog and paralog data for a select set of organisms (yeast, worm, fly, rat, zebrafish, mouse and human) are also available. This page provides a list of the data and data sources loaded into YeastMine. 

